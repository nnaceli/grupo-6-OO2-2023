<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f7f7;
		}

		.button {
			width: 100%;
			height: 200px;
			border: none;
			background-color: #6A0E1A;
			;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 5px;
			text-align: center;
			padding: 0;
			position: relative;
			overflow: hidden;
			transition: transform 0.3s ease;
		}

		.button:hover {
			transform: scale(1.05);
		}

		.button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.button .device-name {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			color: white;
			font-weight: bold;
			font-size: 16px;
			white-space: nowrap;
		}

		.footer {
			background-color: #6A0E1A;
			;
			padding: 10px;
			text-align: center;
			height: 40px;
			display: flex;
			justify-content: center;
			text-align: center;
		}

		.footer button {
			padding: 10px 20px;
			background-color: #6A0E1A;
			;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
		}

		.a-footer {
			padding: 3px;
			margin: auto;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
		<a class="navbar-brand" href="/loginsuccess"> <img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div th:if="${loginSuccess}" class="alert alert-success">
			Inicio de sesión exitoso.
		</div>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout">Cerrar sesión</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Resto del contenido de la página -->
	<div class="container-fluid">
		<div class="row justify-content-center mt-5">
			<div class="col-12">
				<div class="row">
					<div class="col-md-6 col-6">
						<a class="button" href="http://localhost:8080/espacioverde/listaverde">
							<img src="/images/espacio-verde-img.png" alt="Dispositivos Espacio Verde">
							<span class="device-name">Espacio Verde</span>
						</a>
					</div>
					<div class="col-md-6 col-6">
						<a class="button" href="http://localhost:8080/estacionamientos/index">
							<img src="/images/estacionamiento-img.png" alt="Dispositivos Estacionamiento">
							<span class="device-name">Estacionamiento</span>
						</a>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-6 col-6">
						<a class="button" href="http://localhost:8080/banio/index">
							<img src="/images/baño-img.png" alt="Dispositivos Baño">
							<span class="device-name">Baño</span>
						</a>
					</div>
					<div class="col-md-6 col-6">
						<a class="button" href="http://localhost:8080/lucesautomaticas/index">
							<img src="/images/luces-auto-img.png" alt="Dispositivos Luces Automáticas">
							<span class="device-name">Luces Automáticas</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:fragment="footer" class="footer text-center text-white fixed-bottom">
		<p>SmartCity - UNLa Copyright © 2023</p>
		<a class=a-footer href='http://www.unla.edu.ar'>Visitar UNLa</a>
	</footer>

	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
