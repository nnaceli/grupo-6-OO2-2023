<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>LISTA DE DISPOSITIVOS DE LUCES AUTOMATICAS</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<style>
		.footer {
			background-color: #6A0E1A;
			;
			padding: 10px;
			text-align: center;
			height: 40px;
			display: flex;
			justify-content: center;
			text-align: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark " style="padding: 10px; background-color:black;">
		<a class="navbar-brand" href="/loginsuccess">
			<img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<div class="navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dispositivosDropdown" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Dispositivos
					</a>
					<ul class="dropdown-menu" aria-labelledby="dispositivosDropdown">
						<li><a class="dropdown-item" href="http://localhost:8080/espacioverde/listaverde">Dispositivos
								Espacio Verde</a></li>
						<li><a class="dropdown-item"
								href="http://localhost:8080/estacionamientos/listaDispositivos">Dispositivos
								Estacionamiento</a></li>
						<li><a class="dropdown-item" href="http://localhost:8080/banio/lista">Dispositivos Baño</a></li>
						<li><a class="dropdown-item"
								href="http://localhost:8080/lucesautomaticas/listaLucesAuto">Dispositivos Luces
								Automáticas</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
				</li>
			</ul>
		</div>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Sesion
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
					<form th:action="@{/logout}" method="post" sec:authorize="authenticated">
						<input class="dropdown-item" type="submit" style="cursor: pointer" value="Cerrar sesión" />
					</form>
				</div>
			</li>
			    
		</ul>
	</nav>

	<div class="container">
		<h1 class="text-center" th:text="${titulo}"></h1>


		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>

	</div>

	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/lucesautomaticas/agregarLuces}"
			th:text="'Nuevo Dispositivo de Luz Automatica'" title="Crear Nueva Luz Automatica"></a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nro Aula</th>
					<th scope="col">Funcionamiento</th>
					<th scope="col">Ver</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-info" th:each="li:${lista}">
					<th scope="row" th:text="${li.idDispositivo}"></th>
					<td scope="row" th:text="${li.nroAula}"></td>
					<td scope="row" th:text="${li.enFuncionamiento}"></td>
					<td><a class="btn btn-success btn-sm"
							th:href="@{/lucesautomaticas/listaLucesAuto/verAula/}+${li.idDispositivo}"
							th:text="'Ver Aula'" title="Ver Aula"></a></td>
					<td><a class="btn btn-success btn-sm"
							th:href="@{/lucesautomaticas/listaLucesAuto/modificarLuces/}+${li.idDispositivo}"
							th:text="'Editar'" title="Editar Registro"></a></td>
					<td><a class="btn btn-danger btn-sm"
							th:href="@{/lucesautomaticas/listaLucesAuto/eliminarLuces/}+${li.idDispositivo}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('¿Estás seguro de eliminar el registro?')"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:fragment="footer" class="footer text-center text-white fixed-bottom">
		<p>SmartCity - UNLa Copyright © 2023</p>
		<a class=a-footer href='http://www.unla.edu.ar'>Visitar UNLa</a>
	</footer>
	<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
