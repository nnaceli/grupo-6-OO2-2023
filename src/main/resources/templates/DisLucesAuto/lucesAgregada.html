<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" \>
	<title>Agregar dispositivo estacionamiento</title>
</head>

<body>
	<h1>Dispositivo agregado con exito</h1>

	<p>
		ID: <span th:text="${agregar.idDispositivo}" />
	</p>

	<p>
		Nombre: <span th:text="${agregar.nombre}" />
	</p>

	<p>
		Descripcion: <span th:text="${agregar.descripcion}" />
	</p>

	<p>
		En funcionamiento: <span th:text="${agregar.enFuncionamiento}" />
	</p>

	<p>
		Numero de Aula: <span th:text="${agregar.nroAula}" />
	</p>

	<p>
		Estado: <span th:text="${agregar.estado}" />
	</p>

</body>

</html>
