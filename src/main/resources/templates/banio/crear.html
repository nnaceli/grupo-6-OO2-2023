<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
<meta charset="UTF-8" />
<title>FORMULARIO CREAR NUEVA CAMARA</title>
<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>


<body>


	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				

			<form th:action="@{/banio/save}" th:object="${banio}" method="post">
				<div class="form-group row">
					<label class="col-md-2" for="nombre">Nombre:</label>
					<div class="col-md-6">
						<select name="sector" th:field="*{nombre}"
							class="form-control form-control-sm" id="sector">
							<option value="Hernandez">Dispositivo Baño</option>
						</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-2" for="booleano">¿Funciona?</label>
					<div class="col-md-6">
						<div class="form-check">
							<input type="radio" th:field="*{enFuncionamiento}"
								class="form-check-input" id="si" value="true"> <label
								class="form-check-label" for="si">Sí</label>
						</div>
						<div class="form-check">
							<input type="radio" th:field="*{enFuncionamiento}"
								class="form-check-input" id="no" value="false"> <label
								class="form-check-label" for="no">No</label>
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('enFuncionamiento')}"
							th:errors="*{enFuncionamiento}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-2" for="sector">Sector:</label>
					<div class="col-md-6">
						<select name="sector" th:field="*{sector}"
							class="form-control form-control-sm" id="sector">
							<option value="Hernandez">Hernandez</option>
							<option value="Scalabrini">Scalabrini</option>
							<option value="Nestor">Nestor Kirchner</option>
						</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('sector')}" th:errors="*{sector}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-md-2" for="booleano">¿Está siendo
						higienizado?</label>
					<div class="col-md-6">
						<div class="form-check">
							<input type="radio" th:field="*{higienizandose}"
								class="form-check-input" id="si" value="true"> <label
								class="form-check-label" for="si">Sí</label>
						</div>
						<div class="form-check">
							<input type="radio" th:field="*{higienizandose}"
								class="form-check-input" id="no" value="false"> <label
								class="form-check-label" for="no">No</label>
						</div>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('higienizandose')}"
							th:errors="*{higienizandose}"></small>
					</div>
				</div>

				<div class="card-footer bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
				</div>
				
				
			</form>
		</div>
	</div>
	</div>


</body>
</html>
