<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>FORMULARIO CREAR NUEVA CAMARA</title>

</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="padding: 10px; background-color:black;">
    <a class="navbar-brand" href="/loginsuccess">
        <img src="/images/logo.png" width="48" height="45" alt="">
    </a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dispositivosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dispositivos
                </a>
                <ul class="dropdown-menu" aria-labelledby="dispositivosDropdown">
                    <li><a class="dropdown-item" href="http://localhost:8080/espacioverde/listaverde">Dispositivos Espacio Verde</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/estacionamientos/listaDispositivos">Dispositivos Estacionamiento</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/banio/lista">Dispositivos Baño</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/lucesautomaticas/listaLucesAuto">Dispositivos Luces Automáticas</a></li>

                Sesion
            </a>

                <form th:action="@{/logout}" method="post" sec:authorize="authenticated">
                    <input class="dropdown-item" type="submit" style="cursor: pointer" value="Cerrar sesión" />
                </form>
            </div>
        </li>
    </ul>
</nav>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header"  th:text="${titulo}" style="background-color: #6A0E1A; color: white;"></div>
			<div class="card-body btn-sm">

				<form th:action="@{/banio/guardar}" th:object="${banio}" method="post" >
					<div class="form-group row">
					<input type="hidden" th:field="*{idDispositivo}" />
				
						<label class="col-md-2" for="nombre">Nombre:</label>
						<div class="col-md-6">
							<select name="sector" th:field="*{nombre}" class="form-control form-control-sm" id="sector">
								<option value="Dispositivo Baño Mujer">Dispositivo Baño Mujer</option>
								<option value="Dispositivo Baño Hombre">Dispositivo Baño Hombre</option>
								<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</select> 
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="booleano">¿Funciona?</label>
						<div class="col-md-6">
							<div class="form-check">
								<input type="radio" th:field="*{enFuncionamiento}" class="form-check-input" id="si"
									value="true"> <label class="form-check-label" for="si">Sí</label>
							</div>
							<div class="form-check">
								<input type="radio" th:field="*{enFuncionamiento}" class="form-check-input" id="no"
									value="false"> <label class="form-check-label" for="no">No</label>
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('enFuncionamiento')}"
								th:errors="*{enFuncionamiento}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="sector">Sector:</label>
						<div class="col-md-6">
							<select name="sector" th:field="*{sector}" class="form-control form-control-sm" id="sector">
								<option value="Jose Hernandez">Jose Hernandez</option>
								<option value="Comedor Universitario Padre Mujica">Comedor Universitario Padre Mujica</option>
								<option value="Inadi">Inadi</option>
								<option value="Irma Laciar de Carrica">Irma Laciar de Carrica</option>
								<option value="Leonardo Werthein">Leonardo Werthein</option>
								<option value="Oscar Varsavsky">Oscar Varsavsky</option>
								<option value="Hector Oesterheld">Hector Oesterheld</option>
								<option value="Cine Tita Merello">Cine Tita Merello</option>
								<option value="Lisando de la Torre">Lisandro de la Torre</option>
								<option value="Macedonio Fernandez">Macedonio Fernandez</option>
								<option value="Raul Scalabrini Ortiz">Raul Scalabrini Ortiz</option>
								<option value="Arturo Jauretche">Arturo Jauretche</option>
								<option value="Manuel Ugarte">Manuel Ugarte</option>
								<option value="Arturo Jauretche">Arturo Jauretche</option>
								<option value="Homero Manzi">Homero Manzi</option>
								<option value="Ortega Peña">Ortega Peña</option>
								<option value="Lepoldo Marechal">Leopoldo Marechal</option>
								<option value="Juana Azurduy">Juana Azurduy</option>
								<option value="Lepoldo Marechal">Leopoldo Marechal</option>
								<option value="Nestor Kirchner">Nestor Kirchner</option>
								<option value="Aulario Remedios del Valle">Aulario Remedios del Valle</option>
							</select> <small class="form-text text-danger" th:if="${#fields.hasErrors('sector')}"
								th:errors="*{sector}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="booleano">¿Está siendo
							higienizado?</label>
						<div class="col-md-6">
							<div class="form-check">
								<input type="radio" th:field="*{higienizandose}" class="form-check-input" id="si"
									value="true"> <label class="form-check-label" for="si">Sí</label>
							</div>
							<div class="form-check">
								<input type="radio" th:field="*{higienizandose}" class="form-check-input" id="no"
									value="false"> <label class="form-check-label" for="no">No</label>
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('higienizandose')}"
								th:errors="*{higienizandose}"></small>
						</div>
					</div>

					<div class="card-footer" style="background-color: #6A0E1A; color: white;">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					</div>


				</form>
			</div>
		</div>
	</div>
	
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>


</body>

</html>
