<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Ba√±os</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
		<a class="navbar-brand" href="/index">
			<img src="/images/logo.png" width="75" height="75" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<div class="container">
		<h1 class="text-center mt-4" th:text="${titulo}"></h1>

		<div th:if="${error}" class="alert alert-danger mt-4">
			<p th:text="${error}"></p>
		</div>
	</div>

	<div class="container">
		<form class="form-inline" th:action="@{/evento/lista}">
			<div class="form-group mb-2 "> 
				<label>Filtrar :</label>
			</div>
			<div class="form-group mx-sm-3 mb-2 ">
				<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}" placeholder="Ingrese palabra a buscar" required>
			</div>
			<input type="submit" class="btn btn-info mb-2" value="Buscar">
			&nbsp;&nbsp;
			<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
		</form>

		<table class="table mt-4" style="background-color: #6A0E1A; color: white;">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id Evento</th>
					<th scope="col">Dispositivo</th>
					<th scope="col">Id Dispositivo</th>
					<th scope="col">Fecha y Hora</th>
				</tr>
			</thead>
			
			<tbody>
				<tr class="table" th:each="li:${lista}" style="background-color: #FAD9DD; color: black;">
					<th scope="row" th:text="${li.id}"></th>
					<td scope="row" th:text="${li.dispositivo.nombre}"></td>
					<td scope="row" th:text="${li.dispositivo.idDispositivo}"></td>
					<td scope="row" th:text="${li.fechaHora}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
