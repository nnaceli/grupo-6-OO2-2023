<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Baños</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/index">
			<img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">Dispositivo</a>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
						<li>
							<form class="dropdown-item" action="/banio/lista" method="post">
								<button class="btn btn-link" type="submit">Dispositivo baño</button>
							</form>
						</li>
						<li>
							<form class="dropdown-item" action="/lucesautomaticas/listaLucesAuto" method="post">
								<button class="btn btn-link" type="submit">Dispositivo Luces Automaticas</button>
							</form>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 class="text-center mt-4" th:text="${titulo}"></h1>

		<div th:if="${error}" class="alert alert-danger mt-4">
			<p th:text="${error}"></p>
		</div>
	</div>

	<div class="container">
		<table class="table mt-4" style="background-color: #6A0E1A; color: white;">
			<thead>
				<tr>
					<th scope="col">Id Evento</th>
					<th scope="col">Dispositivo</th>
					<th scope="col">Id Dispositivo</th>
					<th scope="col">Fecha y Hora</th>

				</tr>
			</thead>
			<tbody>
				<tr class="table" th:each="li:${lista}" style="background-color: #FAD9DD; color: black;">
					<th scope="row" th:text="${li.id}"></th>
					<th scope="row" th:text="${li.dispositivo.nombre}"></th>
					<th scope="row" th:text="${li.dispositivo.idDispositivo}"></th>
					<td scope="row" th:text="${li.fechaHora}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
