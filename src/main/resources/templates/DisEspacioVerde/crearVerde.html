<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>FORMULARIO CREAR NUEVO SENSOR</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>


<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
		<a class="navbar-brand" href="/loginsuccess"> <img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout">Cerrar sesión</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/espacioverde/save}" th:object="${espacioverde}" method="post">
					<div class="form-group row">
						<input type="hidden" th:field="*{idDispositivo}">
						<label class="col-md-2" for="nombre">Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6"
							id="humedad" placeholder="nombre del dispositivo">
						<label class="col-md-2" for="nombre">Humedad:</label>
						<input type="text" th:field="*{humedad}" class="form-control form-control-sm col-md-6"
							id="humedad" placeholder="Humedad del dispositivo">
						<label class="col-md-2" for="nombre">Sector:</label>
						<input type="text" th:field="*{sector}" class="form-control form-control-sm col-md-6"
							id="sector" placeholder="sector de la UNLa">
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="booleano">¿Funciona?</label>
						<div class="col-md-6">
							<div class="form-check">
								<input type="radio" th:field="*{enFuncionamiento}" class="form-check-input" id="si"
									value="true"> <label class="form-check-label" for="si">Sí</label>
							</div>
							<div class="form-check">
								<input type="radio" th:field="*{enFuncionamiento}" class="form-check-input" id="no"
									value="false"> <label class="form-check-label" for="no">No</label>
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('enFuncionamiento')}"
								th:errors="*{enFuncionamiento}"></small>
						</div>
					</div>

					<!--
					<div class="form-group row">
						<label class="col-md-2" for="sector">Sector:</label> <select
							class="form-control form-control-sm col-md-6" id="sector">
							<option>plaza abuelas</option>
							<option>plaza malvinas</option>
						</select>
					</div>
-->

					<div class="card-footer bg-dark">
						<input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
					</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
