        <ul class="navbar-nav">

                    Dispositivos
                </a>
                <ul class="dropdown-menu" aria-labelledby="dispositivosDropdown">
                    <li><a class="dropdown-item" href="http://localhost:8080/espacioverde/listaverde">Dispositivos Espacio Verde</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/estacionamientos/listaDispositivos">Dispositivos Estacionamiento</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/banio/lista">Dispositivos Baño</a></li>
                    <li><a class="dropdown-item" href="http://localhost:8080/lucesautomaticas/listaLucesAuto">Dispositivos Luces Automáticas</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>

    </ul>

	<div class="container">
		<h1 th:text="${titulo}"></h1>


	</div>

	<div class="container">

		<table class="table" style="background-color: #6A0E1A; color: white;">
			<thead>
				<tr>
					<th scope="col">Nivel de Humedad</th>
					<th scope="col">Baja Humedad</th>
					<th scope="col">Detalle</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table" th:object="${espacioverde}" style="background-color: #FAD9DD; color: black;">
					<td scope="row" th:text="${espacioverde.humedad}"></td>
					<td scope="row" th:text="${espacioverde.bajaHumedad} ? 'SI' : 'NO'"></td>
					<td scope="row" th:text="${espacioverde.bajaHumedad}  ? 'esta regandose' : 'no esta regandose'">


					</td>


				</tr>
			</tbody>
		</table>



	</div>
	
	<img th:if="${espacioverde.bajaHumedad}" src="/images/riego.jpg" alt="Imagen 1"
		style="width: 200px; display: block; margin: 0 auto;">
	<img th:unless="${espacioverde.bajaHumedad}" src="/images/pasto.jpg" alt="Imagen 2"
		style="width: 200px; display: block; margin: 0 auto;">
	
</body>
<script src="/vendor/jquery/jquery.min.js"></script>
