<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"\>
		<title>Agregar dispositivo espacio verde</title>
	</head>
	<body>
		<h1>Nuevo dispositivo agregado exitosamente :D</h1>
		
		<p>
			Id: <span th:text="${agregar.id}"/>
		</p>
		
		<p>
			Nombre: <span th:text="${agregar.nombre}"/>
		</p>
		
		<p>
			Descripcion: <span th:text="${agregar.descripcion}"/>
		</p>
		
		<p>
			En funcionamiento: <span th:text="${agregar.enFuncionamiento}"/>
		</p>
		
		
		
	</body>
</html>
