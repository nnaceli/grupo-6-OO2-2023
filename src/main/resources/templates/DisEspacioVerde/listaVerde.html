<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Espacios Verdes</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">
		<a class="navbar-brand" href="/loginsuccess"> <img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
			data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/logout">Cerrar sesión</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		<table class="table table-dark table-striped">
			<thead class="table-dark">
				<tr>

				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<a class="btn btn-primary btn-sm" th:href="@{/espacioverde/crear}" th:text="'Nuevo sensor espacio verde'"
			title="crear nuevo dispositivo en espacio verde"></a>

		<a class="btn btn-primary btn-sm" th:href="@{/logout}" th:text="'Cerrar sesion'" title="cerrar sesion"></a>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Sector</th>
					<th scope="col">Funcionamiento</th>
					<th scope="col">Riego</th>
					<th scope="col">Ver Sensor</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-info" th:each="li:${lista}">
					<th scope="row" th:text="${li.idDispositivo}"></th>
					<td scope="row" th:text="${li.sector}"></td>
					<td scope="row" th:text="${li.enFuncionamiento} ? 'FUNCIONA' : 'NO FUNCIONA'"></td>
					<td scope="row" th:text="${li.regando}"></td>

					<td><a class="btn btn-success btn-sm"
							th:href="@{/espacioverde/listaverde/versensor/}+${li.idDispositivo}" th:text="'Ver Sensor'"
							title="Ver Sensor"></a></td>
					<td><a class="btn btn-success btn-sm"
							th:href="@{/espacioverde/listaverde/edit/}+${li.idDispositivo}" th:text="'Editar'"
							title="Editar Registro"></a></td>
					<td><a class="btn btn-danger btn-sm"
							th:href="@{/espacioverde/listaverde/delete/}+${li.idDispositivo}" th:text="'Eliminar'"
							title="Eliminar Sensor"
							onclick="return confirm('¿Estás seguro de eliminar el sensor?')"></a></td>
					<!--	
					<td><a class="btn btn-success btn-sm" th:href="@{/espacioverde/lista/verSensor/}+${li.idDispositivo}"
							th:text="'Ver Sensor'" title="Ver sensor"></a></td>
							
					<td><a class="btn btn-success btn-sm" th:href="@{/espacioverde/listaverde/modificar/{id}}+${li.idDispositivo}"
							th:text="'Editar'" title="Editar Registro"></a></td>
								
					<td><a class="btn btn-danger btn-sm" th:href="@{/espacioverde/lista/delete/}+${li.idDispositivo}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('¿Estás seguro de eliminar el registro?')"></a></td> -->
				</tr>
			</tbody>
		</table>
	</div>

	<!--
	<footer th:fragment="footer" class="bg-info text-center text-white fixed-bottom">
		<div class="container">
			<p>espacios verdes</p>
		</div>

		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>
	-->
</body>

</html>
