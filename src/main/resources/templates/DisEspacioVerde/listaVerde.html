<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Espacios Verdes</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px;">

		<a class="navbar-brand" href="/loginsuccess">
			<img src="/images/logo.png" width="75" height="75" alt="">
		</a>
		<ul class="navbar-nav mr-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="dispositivosDropdown" role="button"
					data-bs-toggle="dropdown" aria-expanded="false">
					Dispositivos
				</a>
				<ul class="dropdown-menu" aria-labelledby="dispositivosDropdown">
					<li><a class="dropdown-item" href="http://localhost:8080/espacioverde/listaverde">Dispositivos
							Espacio Verde</a></li>
					<li><a class="dropdown-item"
							href="http://localhost:8080/estacionamientos/listaDispositivos">Dispositivos
							Estacionamiento</a></li>
					<li><a class="dropdown-item" href="http://localhost:8080/banio/lista">Dispositivos Baño</a></li>
					<li><a class="dropdown-item"
							href="http://localhost:8080/lucesautomaticas/listaLucesAuto">Dispositivos Luces
							Automáticas</a></li>

				</ul>
			<li class="nav-item dropdown"><a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
					data-toggle="dropdown" href="#" id="navbarDropdownBlog">Sesion</a>
				<div aria-labelledby="navbarDropdownBlog" class="dropdown-menu dropdown-menu-right">
					<form sec:authorize="authenticated" th:action="@{/logout}" method="post">
						<input class="dropdown-item" style="cursor: pointer" type="submit" value="Cerrar sesión" />
					</form>

				</div>
			</li>
			<li class="nav-item"><a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
			</li>
			</li>
		</ul>

	</nav>

	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
		<form th:action="@{/logout}" method="post" sec:authorize="authenticated">
			<input class="dropdown-item" type="submit" style="cursor: pointer" value="Cerrar sesión" />
		</form>
	</div>
	</li>
	    </ul>
	</nav>


	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		<table class="table table-dark table-striped">
			<thead class="table-dark">
				<tr>

				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<a class="btn btn-primary btn-sm" th:href="@{/espacioverde/crear}" th:text="'Nuevo sensor espacio verde'"
			title="crear nuevo dispositivo en espacio verde"></a>





		<table class="table" style="background-color: #6A0E1A; color: white;">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Sector</th>
					<th scope="col">Funcionamiento</th>
					<th scope="col">Riego</th>
					<th scope="col">Ver Sensor</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-info" th:each="li:${lista}" style="background-color: #FAD9DD; color: black;">
					<th scope="row" th:text="${li.idDispositivo}"></th>
					<td scope="row" th:text="${li.sector}"></td>
					<td scope="row" th:text="${li.enFuncionamiento} ? 'FUNCIONA' : 'NO FUNCIONA'"></td>
					<td scope="row" th:text="${li.regando}"></td>

					<td><a class="btn btn-success btn-sm"
							th:href="@{/espacioverde/listaverde/versensor/}+${li.idDispositivo}" th:text="'Ver Sensor'"
							title="Ver Sensor"></a></td>
					<td><a class="btn btn-success btn-sm"
							th:href="@{/espacioverde/listaverde/edit/}+${li.idDispositivo}" th:text="'Editar'"
							title="Editar Registro"></a></td>
					<td><a class="btn btn-danger btn-sm"
							th:href="@{/espacioverde/listaverde/delete/}+${li.idDispositivo}" th:text="'Eliminar'"
							title="Eliminar Sensor"
							onclick="return confirm('¿Estás seguro de eliminar el sensor?')"></a></td>

				</tr>
			</tbody>
		</table>
	</div>


</body>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</html>
