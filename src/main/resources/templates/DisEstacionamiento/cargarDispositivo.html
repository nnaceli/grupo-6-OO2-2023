<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" \>
	<title>carga de dispositivo</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>En funcionamiento</th>
				<th>Sector</th>
				<th>Ocupado</th>
				<th>Tipo de plaza</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estacionamiento : ${estacionamientos}">
				<td><span th:text="${estacionamiento.id}" /></td>
				<td><span th:text="${estacionamiento.enFuncionamiento}" /></td>
				<td><span th:text="${estacionamiento.sector}" /></td>
				<td><span th:text="${estacionamiento.ocupado}" /></td>
				<td><span th:text="${estacionamiento.tipoEstacionamiento}" /></td>
			</tr>
		</tbody>
	</table>
	<form action="#" th:action="@{/estacionamientos/}" th:object="${estacionamiento}" method="post">
		<p> nombre: <input type="text" th:field="*{nombre}" /></p>
		<p> descripcion: <input type="text" th:field="*{descripcion}" /></p>
		<p> en funcionamiento: <input type="checkbox" th:field="*{enFuncionamiento}" /></p>
		<p> ocupado: <input type="checkbox" th:field="*{ocupado}" /></p>
		<p> sector:
			<select name="sector" th:field="*{sector}">
				<option value="Buffet">Buffet</option>
				<option value="29 de septiembre">29 de septiembre</option>
			</select>
		</p>
		<p> tipoEstacionameinto:
			<select name="sector" th:field="*{tipoEstacionamiento}">
				<option value="1">Normal</option>
				<option value="2">Para discapacitados</option>
			</select>
		</p>
		<input type="submit" />
	</form>
</body>

</html>
