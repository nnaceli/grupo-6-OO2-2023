<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" \>
	<title>Smart UNLa - Estacionamientos</title>
	<link rel="stylesheet"
	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="padding: 10px; background-color:black;">
		<a class="navbar-brand" href="/loginsuccess">
			<img src="/images/logo.png" width="48" height="45" alt="">
		</a>
		<div class="navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dispositivosDropdown" role="button"
						data-bs-toggle="dropdown" aria-expanded="false">
						Dispositivos
					</a>
					<ul class="dropdown-menu" aria-labelledby="dispositivosDropdown">
						<li><a class="dropdown-item" href="http://localhost:8080/espacioverde/listaverde">Dispositivos
								Espacio Verde</a></li>
						<li><a class="dropdown-item"
								href="http://localhost:8080/estacionamientos/listaDispositivos">Dispositivos
								Estacionamiento</a></li>
						<li><a class="dropdown-item" href="http://localhost:8080/banio/lista">Dispositivos Baño</a></li>
						<li><a class="dropdown-item"
								href="http://localhost:8080/lucesautomaticas/listaLucesAuto">Dispositivos Luces
								Automáticas</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="http://localhost:8080/evento/lista">Eventos</a>
				</li>
			</ul>
		</div>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Sesion
				</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
					<form th:action="@{/logout}" method="post" sec:authorize="authenticated">
						<input class="dropdown-item" type="submit" style="cursor: pointer" value="Cerrar sesión" />
					</form>
				</div>
			</li>
		</ul>
	</nav>
	<div class="container">
		<h1 class="text-center" th:text="${titulo}"></h1>


		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>

	</div>
	<div class="container">

		<table class="table" style="background-color: #6A0E1A; color: white;">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Sector</th>
					<th scope="col">Disponibilidad</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table" th:each="estacionamiento:${estacionamientos}" style="background-color: #FAD9DD; color: black;">
					<th scope="row" th:text="${estacionamiento.idDispositivo}"></th>
					<td scope="row" th:text="${estacionamiento.sector}"></td>
					<td scope="row" th:text="${estacionamiento.ocupado} ? 'Disponible' : 'Ocupado'"></td>
				</tr>
			</tbody>
		</table>
		<a class="center btn btn-dark btn-sm" th:href="${sectorActual}" th:text="'Actualizar'" title="Actualizar"></a>
	</div>
	
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
